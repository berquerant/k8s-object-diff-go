name: Go Setup
description: Install Go
runs:
  using: "composite"
  steps:
    - name: Install Go
      uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
      id: setup-go
      with:
        go-version-file: "go.mod"
        cache-dependency-path: go.sum
    - name: Download modules
      shell: bash
      run: go mod download
